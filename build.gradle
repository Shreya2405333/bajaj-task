plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307' // Include JSON library
}

application {
    mainClass = 'com.projecttest.Main' // Replace with your main class path
}

java {
    modularity.inferModulePath = true // Enables modularity for Java 9+ projects
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.projecttest.Main' // Replace with your package and main class
        )
    }
}

